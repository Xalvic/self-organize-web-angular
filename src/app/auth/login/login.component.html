<div class="login-container">

    <div class="left-container">
        <div class="blob">
            <svg xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 310 350">
            <path d="M156.4,339.5c31.8-2.5,59.4-26.8,80.2-48.5c28.3-29.5,40.5-47,56.1-85.1c14-34.3,20.7-75.6,2.3-111  c-18.1-34.8-55.7-58-90.4-72.3c-11.7-4.8-24.1-8.8-36.8-11.5l-0.9-0.9l-0.6,0.6c-27.7-5.8-56.6-6-82.4,3c-38.8,13.6-64,48.8-66.8,90.3c-3,43.9,17.8,88.3,33.7,128.8c5.3,13.5,10.4,27.1,14.9,40.9C77.5,309.9,111,343,156.4,339.5z"/>
            </svg>
        </div>
        <div class="blob2">
            <svg xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 310 350">
            <path d="M156.4,339.5c31.8-2.5,59.4-26.8,80.2-48.5c28.3-29.5,40.5-47,56.1-85.1c14-34.3,20.7-75.6,2.3-111  c-18.1-34.8-55.7-58-90.4-72.3c-11.7-4.8-24.1-8.8-36.8-11.5l-0.9-0.9l-0.6,0.6c-27.7-5.8-56.6-6-82.4,3c-38.8,13.6-64,48.8-66.8,90.3c-3,43.9,17.8,88.3,33.7,128.8c5.3,13.5,10.4,27.1,14.9,40.9C77.5,309.9,111,343,156.4,339.5z"/>
            </svg>
        </div>
        <div class="container">
            <div class="one">Self&nbsp;</div>
            <div class="one">Organize.</div>
        </div>
    </div>

    <div class="right-container">

        <form [formGroup]="loginForm">

            <h3 class="form-header">Log in</h3>
    
            <input type="text" formControlName="email" class="basic-input-text login-input" placeholder="Email" required />

            <div class="error-hold">
                <ng-container *ngIf="formControls.email.errors">
                    <span class="login-errors" *ngIf="loginForm.dirty && loginForm.controls.email.errors?.required" @openClose>Enter your email</span>
                    <span class="login-errors" *ngIf="loginForm.dirty && loginForm.controls.email.errors?.email" @openClose>Enter a valid email</span>
                </ng-container>
            </div>
    
            <input type="password" formControlName="password" class="basic-input-text login-input" placeholder="Password" required />

            <div class="error-hold">
                <ng-container *ngIf="loginForm.controls.password.dirty && formControls.password.errors">
                    <span class="login-errors" *ngIf="loginForm.controls.password.errors?.required" @openClose>Enter your password</span>
                </ng-container>
            </div>

            <p class="forgot-pass">Forgot password?</p>

            <button class="basic-button login-button" (click)="login()">
                {{ submitLoader ? "" : "Login" }} <app-log-loader *ngIf="submitLoader"></app-log-loader>
            </button>

            <div class="new-user">
                New user ? <p routerLink="/auth/register" class="register">Register</p>
            </div>
    
        </form>

    </div>

</div>
